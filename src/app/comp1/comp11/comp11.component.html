<fieldset>
	<legend>{{title}}</legend>
	<!-- <p> {{ personString}} </p> -->
	<p> {{person.name | uppercase }} a {{age}} ans</p>
	<input matInput [matDatepicker]="picker1" placeholder="Choose a date"
  (dateInput)="dateInput('input', $event)" (dateChange)="dateChange('change', $event)">
	<mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
	<mat-datepicker #picker1 [startAt]="startDate"></mat-datepicker>
</fieldset>
